    <form>
      <div class = "MypageSet">
        <ul id="Mypage">
          <li>
            <label for="addr">닉네임</label> 
            <input type="text" id="nickname" required>
          </li>
          <li>
            <label for="addr">나의동네</label> 
            <input type="text" id="addr" required>
          </li>
          <li>
            <label for="gender">성별</label>
            <input type="radio" name="gender" value="male">남자
            <input type="radio" name="gender" value="female">여자
            <input type="radio" name="gender" value="all">상관없음
          </li>
          <li>
            <label for="age">나이</label>
            <input type="radio" name="age" value="10~19">10~19
            <input type="radio" name="age" value="20~24">20~24
            <input type="radio" name="age" value="25~29">25~29
            <input type="radio" name="age" value="30~34">30~34
          </li>
          <li>
            <label for="people">산책인원</label>
            <input type="radio" name="people" value="two">2명
            <input type="radio" name="people" value="three">3명
            <input type="radio" name="people" value="four">4명
          </li>
        </ul>
      </div>  
      
      <div class = "button">
        <input type="submit" value="변경하기"> 
        <input type="reset" value="취소하기">
      </div>
